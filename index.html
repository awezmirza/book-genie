<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Genie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
            {
              "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
              }
            }
            
          </script>
</head>

<body>
    <script type="module" src="index.js"></script>
    <video autoplay muted loop id="myVideo">
        <source src="bg.mp4" type="video/mp4">
    </video>
    <div class="allContainer">
        <div class="note">Note: We are using free APIs which are time consuming, So getting result will take time</div>
        <div class="flex m-5">
            <div class="mb-3 form-cntainer">
                <label for="formGroupExampleInput" class="form-label">Enter the name or the type of the book you want to
                    read: </label>
                <input type="text" class="form-control" id="userInput"
                    placeholder="Example: {Book Name} or {Your mood}">
                <button type="button" id="ipBtn" class="btn btn-primary">Get AI based book suggestion</button>
            </div>
            <div class="book-container-loader dispHdn" id="bookLoader"><img class="load-gif" src="loading.gif" alt="">
            </div>
            <div class="dispHdn" id="booksContainer"></div>
        </div>
    </div>
</body>

</html>
